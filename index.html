<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors - Priority Chain</title>
    <style>
        p {
            color: red !important
        }
        .pclass {
            color: orange
        }

        #pid{
            color: black
        }
        
    </style>
</head>
<body>
<!-- !important > inline > id > class > tag -->
<!-- inline style -->
<p  style="color:blue;" id="pid" class="pclass">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque in illum est modi praesentium consequatur illo placeat neque. Sed deleniti sapiente perspiciatis rem. Tempore maxime praesentium earum labore minus itaque?</p>

<!-- h1{} tag selector -->
<h1></h1>  

<!-- #h2{} selector -->
<h2 id="h2"></h2>

<!-- .h3{} class selector -->
<h3 class="h3"></h3>

<!-- !important -->

<div id="result"></div>
    
</body>
</html>
